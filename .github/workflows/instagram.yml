name: Instagram

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  roll:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install  # Install dependencies from package.json

      # Install Xvfb
      - name: Install Xvfb
        run: sudo apt-get install -y xvfb

      # Run Puppeteer with Xvfb
      - name: Run Instagram Bot with Xvfb
        run: |
          # Start Xvfb in the background
          Xvfb :99 -ac &
          export DISPLAY=:99
          
          # Run Puppeteer script
          echo "Running Instagram bot."
          node instagram.js

      # Upload screenshots to GitHub Actions as artifacts
      - name: Upload Screenshots
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: github_actions_screenshot.png
